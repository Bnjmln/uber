<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="container">
    <ion-list class="formulario">
      <ion-item id="titulazo">
        <h1 class="titulo">Crea una cuenta</h1>
        <p class="IOC">
          Rellena con tus datos o
          <span routerLink="/login" class="crea-cuenta">Inicia sesi칩n</span>
        </p>
      </ion-item>
      <ion-item>
        <ion-input
          [(ngModel)]="user.name"
          aria-label="NombreyApellido"
          label="Nombre y Apellido"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          type="date"
          expand="full"
          label="Fecha Nacimiento"
          placeholder="Ingrese Fecha"
          slot="start"
        >
        </ion-input>
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime id="datetime"></ion-datetime>
          </ng-template>
        </ion-modal>
      </ion-item>
      <ion-item>
        <ion-input
          [(ngModel)]="user.email"
          aria-label="Correo Electronico"
          label="Correo Electronico"
          type="email"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          [(ngModel)]="user.password"
          aria-label="Contrase침a"
          type="password"
          label="Contrase침a"
        ></ion-input>
        <ion-icon id="pass-icon" slot="end"></ion-icon>
      </ion-item>
    </ion-list>

    <div class="botones">
      <ion-button (click)="register()" class="login-button" expand="block"
        >Crear cuenta</ion-button
      >
      <p routerLink="/forgetpassword" class="crea-cuenta olvide">
        Olvide mi contrase침a
      </p>
    </div>
  </div>
</ion-content>
