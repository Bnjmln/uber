<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="container">
    <ion-list class="formulario">
      <ion-item>
        <h1 class="titulo">Crea una cuenta</h1>
        <p class="IOC">
          Rellena con tus datos o
          <span routerLink="/login" class="crea-cuenta">Incia sesi칩n</span>
        </p>
        <br />
        <ion-label position="floating">Nombre y Apellido</ion-label>
        <ion-input aria-label="NombreyApellido"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" id="fecha"
          >Fecha de Nacimiento</ion-label
        >
        <ion-datetime-button datetime="datetime"></ion-datetime-button>
        <div id="blocktime"></div>
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime id="datetime"></ion-datetime>
          </ng-template>
        </ion-modal>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Correo Electronico</ion-label>
        <ion-input aria-label="Correo Electronico" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contrase침a</ion-label>
        <ion-input aria-label="Contrase침a" type="password"></ion-input>
        <ion-icon id="pass-icon" slot="end"></ion-icon>
      </ion-item>
    </ion-list>

    <div class="botones">
      <ion-button class="login-button" expand="block">Crear cuenta</ion-button>
      <p routerLink="/forgetpassword" class="crea-cuenta olvide">
        Olvide mi contrase침a
      </p>
    </div>
  </div>
</ion-content>
